	<div class="container">
  <form id="apply">
	<td width="20%"><button id="clearform">Switch to Donor form</button></td><br>
	<p>Applicant Form</p>
	<label for="ID number">ID:</label>
    <input type="text" id="idnum" name="idnum" required>
  
    <label for="First Name">First name:</label>
    <input type="text" id="fname" name="fname" >

	<label for="mname">Middle Name:</label>
	<input type="text" id="mname" name="mname">
	
	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname">
	
	<label for="gender">Gender:</label>
	<select name="gender" id="gender" required>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select><br><br>

	<label for="address">Address:</label>
	<input type="address" id="address" name="address" required>
	
	<label for="phone">Enter your phone number:</label>
	<input type="int" id="phone" name="phone">
	
	<label for="birthdate">Birthday(YYYYMMDD):</label>
    <input type="int" id="bdate" name="bdate" required>
  
    <label for="placeofbirth">Place of Birth:</label>
    <input type="address" id="baddress" name="baddress" required>

	<label for="marital">Marital:</label>
	<select name="marital" id="marital" required>
		<option value="single">Single</option>
		<option value="married">Married</option>
		<option value="divorce">Divorce</option>
	</select><br><br>
	
	<label for="numkids">Number of kids:</label>
	<input type="number" id="numkid" name="numkid">	
	
	
    <input type="submit" value="Submit">
	
  </form>
  
  <form id="donor">
	<td width="20%"><button id="clearform">Switch to Applicant form</button></td><br>
	<p>Donor Form</p>
    <label for="Name">Name:</label>
    <input type="text" id="name" name="name" >
	
	<label for="occupation">occupation:</label>
    <input type="text" id="occupation" name="occupation" >
	
	<label for="address">Address:</label>
	<input type="address" id="address" name="address" >
	
	<label for="phone">Enter your phone number:</label>
	<input type="int" id="phone" name="phone">
	
	<label for="denomination">Denomination:</label>
    <input type="text" id="denomination" name="denomination" >
	
	<label for="referred">Referred Studies:</label>
	<select name="studies" id="studies" required>
		<option value="Elementary">Elementary School</option>
		<option value="Primary">Primary School</option>
		<option value="Middle">Middle School</option>
		<option value="High">High School</option>
		<option value="Undergraduate">Undergraduate School</option>
		<option value="Graduate">Graduate School</option>
	</select><br><br>
  
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" >

	
	
	
    <input type="submit" value="Submit">
	
  </form>
